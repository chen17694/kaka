<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let arr = ['https://www.baidu.com/', 'https://www.taobao.com/', 'https://www.youku.com/', 'https://www.zhihu.com/']
        window.onload = function(){
            document.onkeydown = function () {
                if (event.keyCode === 116) {
                    event.keyCode = 0;
                    event.cancelBubble = true;
                    return false;
                }
            }
            document.oncontextmenu=function(e){return false}
        }
        function randomNum(minNum,maxNum){
            switch(arguments.length){
                case 1:
                    return parseInt(Math.random()*minNum+1,10);
                    break;
                case 2:
                    return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10);
                    break;
                default:
                    return 0;
                    break;
            }
        }
        let t = setInterval(() => {
            let rn = randomNum(0, arr.length - 1)
            alert(arr[rn])
            // location.href = arr[rn]
            if (arr.length === 1) {
                clearInterval(t)
            } else {
                arr.splice(rn, 1)
            }
        }, 3000)

    </script>
</head>
<body>
<script>

</script>
</body>
</html>
